<!DOCTYPE html>
<html lang= "ko">
<head>
    <meta charset="UTF-8">
    <title>설문조사</title>
</head>
<body>
    <header>
        <h1>설문조사</h1>
        <p>모든 항목에 빠짐없이 작성부탁드립니다.</p>
    </header>
    <hr>
    <main>
        <form>
            <fieldset>
                <legend><strong>개인정보</strong></legend>
                &nbsp;&nbsp;<label>이름</label>&nbsp;
                <input type="text" placeholder="이름을 입력하세요">
                <br>
                <br>
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="이메일을 입력하세요">
                <br>
                <p>성별</p>
                <input type="radio" id="female" name="gender">
                <label for="female">여성</label>
                <input type="radio" id="male" name="gender">
                <label for="male">남성</label>
                <input type="radio" id="both" name="gender">
                <label for="both">전체</label>
                <p>연령대</p>
                <input type="radio" id="teen" name="age">
                <label for="teen">10대</label>
                <input type="radio" id="twenty" name="age">
                <label for="twenty">20대</label>
                <input type="radio" id="thirty" name="age">
                <label for="thirty">30대</label >
                <input type="radio" id="fourty" name="age">
                <label for="fourty">40대</label>
                <input type="radio" id="others" name="age">
                <label for="others">그 외</label>
            </fieldset>
                <br>
            <fieldset>
                <legend><strong>개인취향</strong></legend>
                <p>당신의 음식취향은 무엇입니까?</p>
                <input type="radio" id="korean food" name="food">
                <label for="korean food">한식</label>
                <input type="radio" id="chinese food" name="food">
                <label for="chinese food">중식</label>
                <input type="radio" id="japanese food" name="food">
                <label for="japanese food">일식</label>
                <input type="radio" id="western food" name="food">
                <label for="western food">양식</label>
                <input type="radio" id="others" name="food">
                <label for="others">그 외</label>
                <br>
                <p>당신이 즐겨 마시는 음료는 무엇입니까?</p>
                <input type="radio" id="americano(ice)" name="drinks">
                <label for="americano(ice)">아메리카노</label>
                <input type="radio" id="Latte (ice)"name="drinks">
                <label for="Latte (ice)">라떼</label>
                <input type="radio" id="juice"name="drinks">
                <label for="juice">주스</label>
                <input type="radio" id="iced tea"name="drinks">
                <label for="iced tea">아이스티</label>
                <input type="radio" id="water"name="drinks">
                <label for="water">물</label>
                <input type="radio" id="others"name="drinks">
                <label for="others">그 외</label>
                <p>그 외 음료를 즐겨 마신다면 자유롭게 작성부탁드립니다.</p>
                <textarea cols="20" rows="1"></textarea>
                <br>
                <p>당신이 가장 좋아하는 빵은 무엇입니까? 자유롭게 작성부탁드립니다.</p>
                <textarea cols="30" rows="3"></textarea>
            </fieldset>
            <fieldset>
                <legend><strong>기타</strong></legend>
                <p>설문조사지를 더 만들어 보려고 합니다. 자유롭게 의견 작성부탁드립니다.</p>
                <textarea cols="60" rows="15"></textarea>
            </fieldset>
            <br>
            <input type="submit">
            <br>
        </form>
    </main>
    <hr>
    <footer>
        <p>시간내 주셔서 감사합니다.</p>
    </footer>
</body>
</html>
