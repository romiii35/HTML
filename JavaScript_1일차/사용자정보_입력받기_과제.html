<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>사용자 정보 입력받고 출력하기</title>
  </head>
  <body>
    <h1 id="name"></h1>
    <p id="gender"></p>
    <p id="food"></p>
    <p id="dream"></p>

    <script>
      const nameElement = document.querySelector("#name");
      let name = prompt("당신의 이름은 무엇입니까?");
      nameElement.textContent = name;

      document.querySelector("#gender").textContent = `저의 성별은 ${prompt(
        "당신의 성별은?"
      )}입니다.`;

      const foodElement = document.querySelector("#food");
      let food = prompt("가장좋아하는 음식은 무엇입니까?");
      foodElement.textContent = `가장 좋아하는 음식은 ${food}입니다.`;

      const dreamElement = document.querySelector("#dream");
      let dream = prompt("당신의 꿈은 무엇입니까?");
      dreamElement.textContent = `제 꿈은 ${dream}입니다.`;
    </script>
  </body>
</html>
